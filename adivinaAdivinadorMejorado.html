<meta charset="UTF-8">

<h1>Adivina adivinador :D</h1>

<script>

	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	var numeroAleatorio = Math.round(Math.random() * 10);
	var contador = 1;
	var intentos = 3;

	while (contador <= intentos) {
		var numeroUsuario = parseInt(prompt("Ingrese un numero del 0 al 10:"));
		if (numeroAleatorio == numeroUsuario) {
			alert("Has ganado :D en el intento: " + contador);
			break
		}
		else {
			alert("Fallaste te quedan: " + (intentos - contador) + " intentos");
			contador++;
		}
	}
	if (numeroAleatorio == numeroUsuario) {
		imprimir("Has ganado :D en el intento: " + contador);
	}
	else {
		imprimir("Has perdido el numero era: " + numeroAleatorio);
	}
</script>
