<meta charset="UTF-8">

<input type="number">
<button>Verificar si acert칩</button>

<script>
	var secreto = Math.round(Math.random() * 10);
	//querySelector se le da el par치metro del nombre del objeto.
	var input = document.querySelector("input");
	input.focus();

	function verificar() {
		//Para extraer el valor del input
		if (parseInt(input.value) == secreto) {
			alert("Usted gan칩");
		}
		else {
			alert("Usted perdi칩");
		}
		//Borra el valor escrito
		input.value = "";
		//Enfoca en el input
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verificar;


</script>
