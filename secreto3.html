<meta charset="UTF-8">

<input type="number">
<button>Verificar si acertó</button>

<script>
	function aleatorio() {
		return Math.round(Math.random() * 10)
	}

	function sortearNumeros(cantidad) {
		var secretos = [];
		var contador = 1;

		while (contador <= cantidad) {
			var numeroAleatorio = aleatorio();
			console.log(numeroAleatorio);
			var encontrado = false;

			if (numeroAleatorio != 0) {
				for (var posicion = 0; posicion < secretos.length; posicion++) {
					if (numeroAleatorio == secretos[posicion]) {
						encontrado = true;
						break;
					}
				}
				if (encontrado == false) {
					//push para ingresarlo dentro del arreglo
					secretos.push(numeroAleatorio);
					contador++;
				}
			}
		}
		return secretos
	}

	var secretos = sortearNumeros(4);
	console.log(secretos);




	//querySelector se le da el parámetro del nombre del objeto.
	var input = document.querySelector("input");
	input.focus();

	function verificar() {
		//lenght tamaño de array
		for (var posicion = 0; posicion <= secretos.length; posicion++) {
			var encontrado = false;
			//Para extraer el valor del input
			if (parseInt(input.value) == secretos[posicion]) {
				alert("Usted ganó");
				encontrado = true;
				break;
			}
		}
		if (encontrado == false) {
			alert("Usted perdió");
		}

		//Borra el valor escrito
		input.value = "";
		//Enfoca en el input
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verificar;


</script>
